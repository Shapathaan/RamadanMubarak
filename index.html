<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Ramadan Mubarak | Sea Food Kings</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}

html,body{
width:100%;
height:100%;
overflow:hidden;
background:black;
font-family:Cinzel,serif;
}

/* ===== BACKGROUND ===== */

.bg{
position:fixed;
inset:0;
background:url("poster.jpg") center/cover no-repeat;
transform:scale(1.05);
animation:slowzoom 30s linear infinite alternate;
}

@keyframes slowzoom{
from{transform:scale(1.05)}
to{transform:scale(1.15)}
}

/* ===== OVERLAYS ===== */

.vignette{
position:fixed;
inset:0;
background:radial-gradient(circle,transparent 40%,rgba(0,0,0,.8));
}

.rays{
position:fixed;
inset:-50%;
background:conic-gradient(from 90deg,rgba(255,255,255,.05),transparent,rgba(255,255,255,.05));
animation:spin 60s linear infinite;
mix-blend-mode:screen;
}

@keyframes spin{
from{transform:rotate(0deg)}
to{transform:rotate(360deg)}
}

/* ===== CENTER CONTENT ===== */

.center{
position:absolute;
inset:0;
display:flex;
align-items:center;
justify-content:center;
flex-direction:column;
z-index:3;
}

.logo{
width:260px;
filter:drop-shadow(0 0 40px gold);
animation:float 6s ease-in-out infinite;
}

@keyframes float{
0%,100%{transform:translateY(0)}
50%{transform:translateY(-25px)}
}

/* ===== MUSIC BUTTON ===== */

.music{
position:fixed;
top:20px;
right:20px;
background:rgba(0,0,0,.5);
color:white;
border:1px solid gold;
padding:10px 14px;
border-radius:10px;
cursor:pointer;
z-index:5;
}

</style>
</head>

<body>

<div class="bg" id="bg"></div>
<div class="rays"></div>
<div class="vignette"></div>

<button class="music" id="musicBtn">ðŸŽµ</button>

<div class="center">
<img src="logo.jpg" class="logo">
</div>

<audio id="music" src="music.mp3" loop></audio>

<script>

/* PARALLAX DRIFT */

let bg=document.getElementById("bg");

document.addEventListener("mousemove",e=>{
let x=(e.clientX/window.innerWidth-.5)*20;
let y=(e.clientY/window.innerHeight-.5)*20;
bg.style.transform=`translate(${x}px,${y}px) scale(1.1)`;
});

/* MUSIC */

const music=document.getElementById("music");
let play=false;
document.getElementById("musicBtn").onclick=()=>{
play=!play;
play?music.play():music.pause();
};

</script>

</body>
</html>
