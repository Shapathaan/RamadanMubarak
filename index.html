<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Ramadan Mubarak | Sea Food Kings</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600&family=Orbitron:wght@500&display=swap" rel="stylesheet">

<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
}

html,body{
width:100%;
height:100%;
overflow:hidden;
background:#020412;
font-family:'Orbitron',sans-serif;
}

canvas{
position:absolute;
inset:0;
z-index:1;
}

.scene{
position:relative;
z-index:5;
width:100%;
height:100%;
display:flex;
flex-direction:column;
align-items:center;
justify-content:center;
text-align:center;
}

.logo{
width:260px;
max-width:70vw;
animation:float 6s ease-in-out infinite;
filter:drop-shadow(0 0 40px gold);
}

@keyframes float{
0%,100%{transform:translateY(0px);}
50%{transform:translateY(-25px);}
}

.moon{
width:220px;
height:220px;
border-radius:50%;
background:radial-gradient(circle at 30% 30%,#fff,#ffe29a,#ffb703);
box-shadow:0 0 120px #ffd166;
position:absolute;
top:10%;
left:10%;
animation:pulse 5s infinite alternate;
}

@keyframes pulse{
from{box-shadow:0 0 80px #ffd166;}
to{box-shadow:0 0 160px #ffd166;}
}

.ramadan{
margin-top:30px;
font-family:'Cinzel',serif;
font-size:3rem;
letter-spacing:3px;
color:#1fffd6;
text-shadow:
0 0 20px #1fffd6,
0 0 40px #1fffd6,
0 0 80px #00ffd5;
animation:glow 3s infinite alternate;
}

@keyframes glow{
from{opacity:.7;}
to{opacity:1;}
}

.sub{
margin-top:15px;
font-size:1.2rem;
color:#c9fff6;
letter-spacing:2px;
opacity:.85;
}

.footer{
position:absolute;
bottom:20px;
width:100%;
text-align:center;
font-size:.8rem;
color:#6ffff1;
opacity:.6;
}

</style>
</head>

<body>

<canvas id="stars"></canvas>

<div class="moon"></div>

<div class="scene">

<img src="logo.png" class="logo" alt="Sea Food Kings Logo">

<div class="ramadan">RAMADAN MUBARAK</div>
<div class="sub">From Sea Food Kings</div>

</div>

<div class="footer">May this holy month bring peace, blessings & prosperity</div>

<script>
const canvas=document.getElementById("stars");
const ctx=canvas.getContext("2d");
let w,h;
function resize(){
w=canvas.width=window.innerWidth;
h=canvas.height=window.innerHeight;
}
window.addEventListener("resize",resize);
resize();

let stars=[];
for(let i=0;i<250;i++){
stars.push({
x:Math.random()*w,
y:Math.random()*h,
r:Math.random()*1.5+0.5,
s:Math.random()*0.3+0.1
});
}

function draw(){
ctx.clearRect(0,0,w,h);
ctx.fillStyle="white";
stars.forEach(s=>{
ctx.beginPath();
ctx.arc(s.x,s.y,s.r,0,Math.PI*2);
ctx.fill();
s.y+=s.s;
if(s.y>h){
s.y=0;
s.x=Math.random()*w;
}
});
requestAnimationFrame(draw);
}
draw();
</script>

</body>
</html>
