<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Ramadan Mubarak | Sea Food Kings</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}

html,body{
height:100%;
width:100%;
overflow:hidden;
background:black;
font-family:'Cinzel',serif;
}

/* ===== FADE INTRO ===== */

body{
opacity:0;
animation:fadein 2s ease forwards;
}

@keyframes fadein{
to{opacity:1}
}

/* ===== BACKGROUND ===== */

.bg{
position:fixed;
inset:0;
background:url("poster.jpg") center/contain no-repeat;
background-color:black;
animation:slowZoom 40s linear infinite alternate;
}

@keyframes slowZoom{
from{transform:scale(1)}
to{transform:scale(1.08)}
}

/* ===== MOON GLOW ===== */

.moonGlow{
position:fixed;
inset:0;
background:radial-gradient(circle at 15% 20%,rgba(255,220,120,.4),transparent 40%);
animation:pulse 6s ease-in-out infinite alternate;
mix-blend-mode:screen;
}

@keyframes pulse{
from{opacity:.5}
to{opacity:1}
}

/* ===== LIGHT RAYS ===== */

.rays{
position:fixed;
inset:-50%;
background:conic-gradient(from 90deg,rgba(255,255,255,.06),transparent,rgba(255,255,255,.06));
animation:spin 90s linear infinite;
mix-blend-mode:screen;
}

@keyframes spin{
to{transform:rotate(360deg)}
}

/* ===== FILM GRAIN ===== */

.grain{
position:fixed;
inset:0;
background:url("https://i.imgur.com/8pQe7zD.png");
opacity:.12;
mix-blend-mode:overlay;
animation:grain 1s steps(6) infinite;
}

@keyframes grain{
to{transform:translate(-5%,5%)}
}

/* ===== DUST PARTICLES ===== */

.dust span{
position:fixed;
width:2px;
height:2px;
background:white;
opacity:.4;
animation:dustFloat linear infinite;
}

@keyframes dustFloat{
from{transform:translateY(100vh)}
to{transform:translateY(-20vh)}
}

/* ===== CENTER CONTENT ===== */

.center{
position:fixed;
inset:0;
display:flex;
flex-direction:column;
align-items:center;
justify-content:center;
z-index:5;
}

.logoWrapper{
position:relative;
}

.logo{
width:240px;
max-width:70vw;
filter:drop-shadow(0 0 50px gold);
animation:float 6s ease-in-out infinite;
}

@keyframes float{
0%,100%{transform:translateY(0)}
50%{transform:translateY(-20px)}
}

/* GOLD SHIMMER */

.logoWrapper::after{
content:"";
position:absolute;
top:0;
left:-100%;
width:100%;
height:100%;
background:linear-gradient(120deg,transparent,rgba(255,255,255,.7),transparent);
animation:shimmer 5s infinite;
}

@keyframes shimmer{
to{left:100%}
}

/* ===== CALLIGRAPHY SVG ===== */

.calligraphy{
margin-top:30px;
width:320px;
max-width:80vw;
stroke:#1fffd6;
stroke-width:2;
fill:none;
stroke-dasharray:1200;
stroke-dashoffset:1200;
animation:draw 5s ease forwards 1s;
filter:drop-shadow(0 0 20px #00ffd5);
}

@keyframes draw{
to{stroke-dashoffset:0}
}

/* ===== START BUTTON ===== */

.start{
position:fixed;
bottom:30px;
padding:12px 20px;
background:rgba(0,0,0,.6);
color:white;
border:1px solid gold;
border-radius:10px;
z-index:10;
backdrop-filter:blur(10px);
}

</style>
</head>

<body>

<div class="bg"></div>
<div class="moonGlow"></div>
<div class="rays"></div>
<div class="grain"></div>
<div class="dust" id="dust"></div>

<div class="center">
<div class="logoWrapper">
<img src="logo.jpg" class="logo">
</div>

<svg class="calligraphy" viewBox="0 0 500 150">
<text x="50%" y="60%" text-anchor="middle" font-size="60" font-family="Cinzel">
Ramadan Mubarak
</text>
</svg>

</div>

<button class="start" id="startBtn">Tap To Experience</button>

<audio id="music" src="music.mp3" loop></audio>
<audio id="whoosh" src="whoosh.mp3"></audio>

<script>

/* DUST */
const dust=document.getElementById("dust");
for(let i=0;i<80;i++){
let p=document.createElement("span");
p.style.left=Math.random()*100+"%";
p.style.animationDuration=10+Math.random()*20+"s";
dust.appendChild(p);
}

/* PARALLAX DRIFT */
const bg=document.querySelector(".bg");
document.addEventListener("mousemove",e=>{
let x=(e.clientX/window.innerWidth-.5)*12;
let y=(e.clientY/window.innerHeight-.5)*12;
bg.style.transform=`translate(${x}px,${y}px) scale(1.05)`;
});

/* AUDIO START */
const music=document.getElementById("music");
const whoosh=document.getElementById("whoosh");

document.getElementById("startBtn").onclick=()=>{
whoosh.play();
music.play();
document.getElementById("startBtn").style.display="none";
};

</script>

</body>
</html>
