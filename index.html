<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Ramadan Mubarak | Sea Food Kings</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}

html,body{
width:100%;
height:100%;
overflow:hidden;
background:black;
font-family:Cinzel,serif;
}

/* ==== BACKGROUND ==== */

.bg{
position:fixed;
inset:0;
background:url("poster.jpg") center center / contain no-repeat;
background-color:black;
animation:slowzoom 30s linear infinite alternate;
}

@keyframes slowzoom{
from{transform:scale(1)}
to{transform:scale(1.08)}
}

/* ==== OVERLAYS ==== */

.vignette{
position:fixed;
inset:0;
background:radial-gradient(circle,transparent 45%,rgba(0,0,0,.8));
}

.filmgrain{
position:fixed;
inset:0;
background:url("https://i.imgur.com/8pQe7zD.png");
opacity:.12;
mix-blend-mode:overlay;
animation:grain 1s steps(8) infinite;
}

@keyframes grain{
0%{transform:translate(0,0)}
100%{transform:translate(-5%,5%)}
}

/* ==== DUST ==== */

.dust span{
position:fixed;
width:2px;
height:2px;
background:white;
opacity:.5;
animation:floatdust linear infinite;
}

@keyframes floatdust{
from{transform:translateY(100vh)}
to{transform:translateY(-20vh)}
}

/* ==== CENTER ==== */

.center{
position:fixed;
inset:0;
display:flex;
align-items:center;
justify-content:center;
z-index:5;
}

.logo{
width:240px;
max-width:70vw;
filter:drop-shadow(0 0 50px gold);
position:relative;
overflow:hidden;
}

/* GOLD SHIMMER */

.logo::after{
content:"";
position:absolute;
top:0;
left:-100%;
width:100%;
height:100%;
background:linear-gradient(120deg,transparent,rgba(255,255,255,.7),transparent);
animation:shimmer 4s infinite;
}

@keyframes shimmer{
from{left:-100%}
to{left:100%}
}

/* ==== BUTTON ==== */

.start{
position:fixed;
bottom:20px;
padding:12px 20px;
background:rgba(0,0,0,.6);
color:white;
border:1px solid gold;
border-radius:10px;
z-index:10;
}

</style>
</head>

<body>

<div class="bg"></div>
<div class="filmgrain"></div>
<div class="vignette"></div>

<div class="center">
<img src="logo.jpg" class="logo">
</div>

<button class="start" id="startBtn">Tap To Begin</button>

<div class="dust" id="dust"></div>

<audio id="music" src="music.mp3" loop></audio>
<audio id="whoosh" src="whoosh.mp3"></audio>

<script>

/* DUST */

const dust=document.getElementById("dust");
for(let i=0;i<80;i++){
let s=document.createElement("span");
s.style.left=Math.random()*100+"%";
s.style.animationDuration=10+Math.random()*20+"s";
dust.appendChild(s);
}

/* PARALLAX */

const bg=document.querySelector(".bg");

document.addEventListener("mousemove",e=>{
let x=(e.clientX/window.innerWidth-.5)*10;
let y=(e.clientY/window.innerHeight-.5)*10;
bg.style.transform=`translate(${x}px,${y}px) scale(1.05)`;
});

/* START */

const music=document.getElementById("music");
const whoosh=document.getElementById("whoosh");

document.getElementById("startBtn").onclick=()=>{
whoosh.play();
music.play();
document.getElementById("startBtn").style.display="none";
};

</script>

</body>
</html>
