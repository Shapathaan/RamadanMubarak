<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Ramadan Mubarak</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
html,body{
margin:0;
width:100%;
height:100%;
overflow:hidden;
background:black;
}

/* BACKGROUND */
.bg{
position:fixed;
inset:0;
background:url("poster.jpg") center/cover no-repeat;
animation:zoom 40s ease-in-out infinite alternate;
}

@keyframes zoom{
from{transform:scale(1)}
to{transform:scale(1.08)}
}

/* DARK EDGE */
.vignette{
position:fixed;
inset:0;
background:radial-gradient(circle,transparent 45%,rgba(0,0,0,.85));
}

/* LOGO */
.center{
position:fixed;
inset:0;
display:flex;
align-items:center;
justify-content:center;
}

.logo{
width:240px;
max-width:70vw;
filter:drop-shadow(0 0 40px gold);
animation:float 6s ease-in-out infinite;
}

@keyframes float{
50%{transform:translateY(-20px)}
}
</style>
</head>

<body>

<div class="bg"></div>
<div class="vignette"></div>

<div class="center">
<img src="logo.jpg" class="logo">
</div>

<audio id="music" src="music.mp3" autoplay loop muted></audio>
<audio src="whoosh.mp3" autoplay></audio>

<script>
const music=document.getElementById("music");

function unlock(){
music.muted=false;
music.play();
window.removeEventListener("click",unlock);
window.removeEventListener("touchstart",unlock);
}

window.addEventListener("click",unlock);
window.addEventListener("touchstart",unlock);
</script>

</body>
</html>
